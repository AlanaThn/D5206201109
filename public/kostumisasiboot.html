<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Eksplorasi Progress Bar</h2>
  <p>Kemampuan membaca</p>
  <div class="progress" style="height:30px">
    <div class="progress-bar bg-success" style="width:95%;height:30px">95%</div>
  </div>

<br>

  <p>Kemampuan menulis</p>
<div class="progress" style="height:30px">
    <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" style="width:80%;height:30px">80%</div>
  </div>
  <p style="font-size:75%;color:red">Dalam proses improvement</p>

<br>

  <p>Kemampuan memasak</p>
<div class="progress" style="height:30px">
    <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" style="width:70%;height:30px">70%</div>
  </div>

<br>

<p>Kemampuan menyanyi</p>
<div class="progress" style="height:30px">
    <div class="progress-bar bg-danger" style="width:30%;height:30px">30%</div>
  </div>
<p style="font-size:75%;color:red">Buruk</p>

<br>

<p>Kemampuan bermain musik</p>
<div class="progress" style="height:30px">
    <div class="progress-bar bg-danger" style="width:10%;height:30px">10%</div>
  </div>
<p style="font-size:75%;color:red">Tak ada komentar</p>


</div>

</body>
</html>
